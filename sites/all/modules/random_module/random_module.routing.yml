hello.content:
  path: '/random_page'
  defaults:
    _controller: 'Drupal\random_module\Controller\HelloController::content'
    _title: 'Random!'
  requirements:
    _permission: 'access content'


bigben.content:
  path: '/bigben'
  defaults:
    _controller: 'Drupal\random_module\Controller\BigBenController::content'
    _title: 'BigBen'
  requirements:
    _permission: 'access administration pages'


custom_rest_module.get_latest_nodes:
  path: 'api/rest-endpoint/latest'
  defaults:
    _controller: 'Drupal\random_module\Controller\CustomRestController::getLatestNodes'
  methods: [GET]
  requirements:
    _access: 'TRUE'
    _permission: 'access custom rest endpoint'

